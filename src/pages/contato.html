<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Joias Lux</title>
    <link rel="stylesheet" href="../styles/contato.css">
</head>
<body>
    <section class="contato">
        <div class="contato-container">
            <h1>Entre em Contato</h1>
            <p>Tem alguma dúvida ou deseja saber mais sobre nossos produtos? Estamos aqui para ajudar!</p>

            <form  class="contato-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu melhor e-mail" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui" required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar</button>
            </form>

            <div class="contato-info">
                <h2>Informações de Contato</h2>
                <p><strong>Telefone:</strong> (98) 1234-5678</p>
                <p><strong>E-mail:</strong> contato@joiaslux.com</p>
                <p><strong>Endereço:</strong> Rua Exemplo, 123, Cidade, Estado</p>
            </div>
        </div>
    </section>
</body>
</html>
